<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гипсолит</title>
    <link rel="stylesheet" href="static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="static/css/main.css">
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="header">
          <div class="row align-items-center">
            <div class="col-lg-3 col-md-4 col-12 order-3 order-sm-1">
              <div class="logo"><img src="static/img/logo.png" alt="Гипсолит. Штукатурка стен"></div>
            </div>
            <div class="col-xl-2 offset-xl-4 col-lg-3 offset-lg-3 col-md-4 offset-md-0 col-sm-12 col-6 order-1 order-sm-2"><a class="header__phone" href="#">+7 495 771 05 08</a></div>
            <div class="col-lg-3 col-md-4 col-sm-12 col-6 order-2 order-sm-3">
              <button class="btn header__btn" type="submit"> <span class="xl">получить консультацию</span><span class="sm">консультация</span></button>
            </div>
          </div>
        </div>
        <div class="header__main">
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <div class="header__content">
                <h1 class="header__title">Автоматизированная штукатурка стен</h1>
                <p class="header__description"><span class="header__text">Идеально ровные стены</span>в кратчайшие сроки</p>
                <p class="header__value">Стоимость работ<br>от <strong>300 </strong>руб/м<sup>2</sup></p><strong class="header__trigger">Оплата по факту!	</strong>
              </div>
            </div>
            <div class="col-xl-4 offset-xl-2 col-lg-5 offset-lg-1 col-md-8 offset-md-2 col-12">
              <div class="main__form">
                <h2 class="form__title">Для расчёта точной стоимости <br>	закажите <strong>выезд замерщика</strong></h2>
                <form action="#">
                  <label class="form__label" for="#">Ваше имя</label>
                  <input class="form__input" type="text">
                  <label class="form__label" for="#">Номер телефона</label>
                  <input class="form__input" type="text">
                  <button class="btn form__btn" type="submit">Оставьте заявку</button><small class="form__small">подарок в день обращения*</small>
                </form>
              </div>
              <p class="form__description"> <span>* - выезды на замер осуществляются </span>	в рабоче дни Пн-Пт с 9:00 до 18:00</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="static/js/libs.min.js"></script>
  <script src="static/js/main.js"></script>
</html>
